<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary my-3" [routerLink]="['/people-list']">Back</button>
            <hr>
            <h1>Update User</h1>
        </div>
    </div>
    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="firstname">Firstname :</label>
                <input type="text" name="firstname" id="firstname" formControlName="firstname" class="form-control">
            </div>

            <div class="form-group col-6">
                <label for="lastname">Lastname :</label>
                <input type="text" name="lastname" id="lastname" formControlName="lastname" class="form-control">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="phone">Phone :</label>
                <input type="text" name="phone" id="phone" formControlName="phone" class="form-control">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <input type="submit" value="Update User"  class="btn btn-warning">
            </div>
        </div>

    </form>
</div>
<app-footer></app-footer>
